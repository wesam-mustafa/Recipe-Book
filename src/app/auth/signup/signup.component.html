<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
        <form (ngSubmit)="onSignUp(f)" #f="ngForm">
            <div class="form-group">
              <div class="row">
                <label for="email">Mail</label>
                <input type="email" name="email" id="email" class="form-control" ngModel>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel>
              </div>
            </div>
            <button type="submit"  class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
          </form>
    </div>
  </div>
</div>
